<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Sound Experience Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #buttons-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="buttons-container">
    <button id="sound">Play Sound</button>
</div>

<script>
  document.documentElement.addEventListener('mousedown', async () => {
    await Tone.start();
    console.log('Audio context activated');
  });

  // Simple function to play a C4 note for testing purposes
  function playSound() {
    const synth = new Tone.Synth().toDestination();
    synth.triggerAttackRelease("C4", "8n");
  }

  // Event listener for the button
  document.getElementById('sound').addEventListener('click', function() {
    playSound();
  });
</script>

</body>
</html>
