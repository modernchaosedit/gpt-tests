<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Sound Experience Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #buttons-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 8px 4px #9c9;
            pointer-events: none;
            animation: floatParticle 2s linear forwards;
        }
        @keyframes floatParticle {
            0% { transform: translateY(0); opacity: 0.7; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="buttons-container">
    <button id="child">Child</button>
    <button id="lover">Lover</button>
    <!-- Add more buttons as needed for the life stages -->
</div>
<div id="particle-container"></div>

<script>
  // Define a function to create and animate particles
  function createParticle(x, y) {
    const particleContainer = document.getElementById('particle-container');
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`; // Random color
    const size = Math.random() * 10 + 5; // Random size between 5px and 15px
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.top = `${y - size / 2}px`;
    particle.style.left = `${x - size / 2}px`;

    // Remove particle after animation ends
    particle.addEventListener('animationend', () => {
      particleContainer.removeChild(particle);
    });

    particleContainer.appendChild(particle);
  }

  // Define a function to play sounds and create particles
  function playQuantumSoundAndParticles(lifeStage, event) {
    // Define scale sets for different life stages
    const lifeStageScales = {
      // [...]
      // Your life stage scales go here
      // Each life stage should have an array of scale arrays, volumeRange, and duration
      // [...]
    };

    // Get the lifeStage scales, volume range, and duration
    const { scales, volumeRange, duration } = lifeStageScales[lifeStage];

    // Choose a scale randomly
    const scaleSet = scales[Math.floor(Math.random() * scales.length)];

    // Create a synth
    const synth = new Tone.PolySynth(Tone.Synth).toDestination();

    // Randomize the volume
    const volume = Math.random() * (volumeRange[1] - volumeRange[0]) + volumeRange[0];
    synth.volume.value = volume;

    // Play the notes of the chosen scale
    scaleSet.forEach((note, index) => {
      const time = Tone.now() + index * 0.25;
      const noteDuration = duration[Math.floor(Math.random() * duration.length)];
      synth.triggerAttackRelease(note, noteDuration, time);
    });

    // Create a particle at the click location
    createParticle(event.clientX, event.clientY);
  }

  // Start audio context on user interaction
  document.documentElement.addEventListener('mousedown', () => {
    Tone.start();
  });

  // Add event listener to buttons
  document.querySelectorAll('#buttons-container button').forEach(button => {
    button.addEventListener('click', function(event) {
      playQuantumSoundAndParticles(this.id, event);
    });
  });
</script>

</body>
</html>
