<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Sound Experience Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
    <!-- Add your existing styles here, and then include the following CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Send particles to the back */
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 8px 4px #9c9;
            pointer-events: none; /* Ensures clicks pass through the particles */
            animation: floatParticle 2s linear forwards;
        }
        @keyframes floatParticle {
            0% { transform: translateY(0); opacity: 0.7; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Quantum Sound Experience Generator</h1>
<div id="buttons-container">
    <button id="child">Child</button>
    <button id="lover">Lover</button>
    <button id="partner">Partner</button>
    <button id="philosopher">Philosopher</button>
    <button id="adult">Adult</button>
    <button id="wanderer">Wanderer</button>
    <button id="artist">Artist</button>
</div>
<div id="particle-container"></div>

<script>
  // Function to generate particles on the screen
  function createParticle(x, y) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
    const size = Math.random() * 10 + 5;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.top = `${y - size / 2}px`;
    particle.style.left = `${x - size / 2}px`;
    document.getElementById('particle-container').appendChild(particle);

    setTimeout(() => {
      document.getElementById('particle-container').removeChild(particle);
    }, 2000);
  }

  // Function to play a sound and create particles
  function playQuantumSoundAndParticles(lifeStage, event) {
    // Your existing playQuantumSound function code here
    // ...

    // Create a particle at the click location
    createParticle(event.clientX, event.clientY);
  }

  document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', function(event) {
      playQuantumSoundAndParticles(this.id, event);
    });
  });
</script>

</body>
</html>
