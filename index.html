<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Sound Experience Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #buttons-container {
            position: relative;
            z-index: 1; /* Ensures buttons are clickable, above particles */
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Prevents particles from blocking button clicks */
            z-index: -1; /* Sends particles behind the content */
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 8px 4px #9c9;
            pointer-events: none; /* Ensures clicks pass through the particles */
            animation: floatParticle 2s linear forwards;
        }
        @keyframes floatParticle {
            0% { transform: translateY(0); opacity: 0.7; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="buttons-container">
    <button id="child">Child</button>
    <button id="lover">Lover</button>
    <button id="partner">Partner</button>
    <button id="philosopher">Philosopher</button>
    <button id="adult">Adult</button>
    <button id="wanderer">Wanderer</button>
    <button id="artist">Artist</button>
</div>
<div id="particle-container"></div>

<script>
  // Define a function to create and animate particles
  function createParticle(x, y) {
    const particleContainer = document.getElementById('particle-container');
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`; // Random color
    const size = Math.random() * 10 + 5; // Random size between 5px and 15px
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.top = `${y - size / 2}px`;
    particle.style.left = `${x - size / 2}px`;

    // Remove particle after animation ends
    particle.addEventListener('animationend', () => {
      particleContainer.removeChild(particle);
    });

    particleContainer.appendChild(particle);
  }

  // Define a function to play sounds and create particles
  function playQuantumSound(lifeStage) {
    // Ensure the audio context is started on a user gesture
    Tone.start();
  
    // Define the configuration for each life stage
    const lifeStageConfigs = {
        'child': {
            scale: ['C4', 'D4', 'E4', 'G4', 'A4'],
            options: { oscillator: { type: 'sine' }, volume: -12 }
        },
        'lover': {
            scale: ['C4', 'Eb4', 'G4', 'Bb4'],
            options: { oscillator: { type: 'triangle' }, volume: -18 }
        },
        'partner': {
            scale: ['D4', 'F#4', 'A4', 'C#5'],
            options: { oscillator: { type: 'sawtooth' }, volume: -10 }
        },
        'philosopher': {
            scale:['D4', 'F4', 'A4', 'C5'],
            options: { oscillator: { type: 'sine' }, volume: -14 }
        },
        'adult': {
            scale: ['E4', 'G#4', 'B4', 'C#5'],
            options: { oscillator: { type: 'sawtooth' }, volume: -12 }
        },
        'wanderer': {
            scale: ['E4', 'G4', 'B4', 'D5'],
            options: { oscillator: { type: 'square' }, volume: -16 }
        },
        'artist': {
            scale: ['A4', 'C5', 'E5', 'G5'],
            options: { oscillator: { type: 'triangle' }, volume: -20 }
        }
    };

    // Get the configuration for the current life stage
    const config = lifeStageConfigs[lifeStage];
  
    // Create a synthesizer and connect it to the main output
    const synth = new Tone.PolySynth(Tone.Synth, config.options).toDestination();
  
    // Randomize the duration of the note
    const durations = ['8n', '4n', '2n'];
    const duration = durations[Math.floor(Math.random() * durations.length)];
  
    // Play a sequence of notes
    config.scale.forEach((note, index) => {
        synth.triggerAttackRelease(note, duration, Tone.now() + index * 0.5);
    });

  // Add event listener to buttons

    });
  });
</script>

</body>
</html>
